if (=s (nsl_is_script_enabled "nooby/noobexplain" "false") "true") [
	explain = [
		noobexplain_id = $arg1;
		
		if (= (strcmp $noobexplain_id "") 0) [
			noobexplain_indexMapData = (indexof $noobexplainations $noobexplain_id);
			
			if (!= $noobexplain_indexMapData -1) [
				say (at $noobexplainations (+ $noobexplain_indexMapData 1));
			][
				echo (concatword "^f0[ EXPLAIN ] ^f6The shortcut '" $noobexplain_id "' was not found.");
			]
		]
	]
	
	explain_de = [
		noobexplain_id = $arg1;
		
		if (= (strcmp $noobexplain_id "") 0) [
			noobexplain_indexMapData = (indexof $noobexplainations_translate_de $noobexplain_id);
			
			if (!= $noobexplain_indexMapData -1) [
				say (at $noobexplainations_translate_de (+ $noobexplain_indexMapData 1));
			][
				echo (concatword "^f0[ EXPLAIN ] ^f6The shortcut '" $noobexplain_id "' was not found.");
			]
		]
	]
][
	// Script is disable, overwrite function and list so they get removed from the config.cfg
	explain = "";
	noobexplainations = "";
]