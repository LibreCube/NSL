if (=s (nsl_is_script_enabled "nooby/noobysrules" "false") "true") [
	// General Rules:
	bind "KP1" [say "^f0[ Rule #1 ] ^f2Type /getmap to get the map!"]
	bind "KP2" [say "^f0[ Rule #2 ] ^f2Don't edit the maps."]
	bind "KP3" [say "^f0[ Rule #3 ] ^f2Don't fly / hack / cheat. Play fair."]
	bind "KP4" [say "^f0[ Rule #4 ] ^f2Have fun."]

	// Race Rules:
	bind "KP5" [say "^f0[ Rule #5 ] ^f2Wait at the line until you read 'go!'"]
	bind "KP6" [say "^f0[ Rule #6 ] ^f2Only use the newest version of the maps."]
	bind "KP7" [say "^f0[ Rule #7 ] ^f2Don't kill anybody."]


	// All General Rules together with one key (Num Pad 0)
	//bind "KP0" "say Rule #1: type /getmap; say Rule #2: Don't edit the maps.; say Rule #3: Don't fly / hack / cheat. Play fair.; say Rule #4: Have fun."
	bind "KP0" "say #rulez 0"

	// All Race Rules together with one key (Num Pad Enter)
	//bind "KP_ENTER" "say Rule #5: Wait at the line until you read 'go!'; say Rule #6: Only use the newest version of the maps.; say Rule #7: Don't kill anybody."
	bind "KP_ENTER" "say #rulez enter"
]