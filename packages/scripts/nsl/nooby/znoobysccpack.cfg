if (= (nIsDef zVersion) 1) [
	if (>= $zVersion "3.2") [
		zAddLicense ["CC-BYv4" ["Creative Commons - BY 4.0"]] ["licenseCC-BYv4_Short_EN" "CC-BY 4.0: You are allowed to use the work in every way you like as long as your credit the author(s)." "licenseCC-BYv4_More_EN" "If you want to know more about this license go to https://creativecommons.org/licenses/by/4.0/"]
		zAddLicense ["CC-BY-SAv4" ["Creative Commons - BY SA 4.0"]] ["licenseCC-BY-SAv4_Short_EN" "CC-BY-SA 4.0: You are allowed to use the work in every way you like as long as your credit the author(s) and you don't modify the license terms for your work which is based at this work." "licenseCC-BY-SAv4_More_EN" "If you want to know more about this license go to https://creativecommons.org/licenses/by-sa/4.0/"]
	][
		echo "^f3[ ZOMBIE EXTENSION ERROR ] ^f4You can't use Nooby's CC Pack because your Zombie Menu version is too old or because you haven't the Menu at all."
	]
]